<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION-FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/action_page.php">
    <div class="container">
        <h1>REGISTER</h1>
        <p>Please fill in the details properly to create an account</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <br>
        <label for="Psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="Psw" id="Psw" required>
        <br>
        <label for="Psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Re-enter Password" name="Psw-repeat" id="Psw-repeat" required>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms and Privacy Policy</a> . </p>
        <button type="submit" class="registerbtn">Register</button>
        <div class="container signin">
            <p>Already have an account ? <a href="#">Sign in</a>.</p>
        </div>
    </div>
    </form>
</body>
</html>
